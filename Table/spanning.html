<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spanning columns</title>
</head>
<body>
    <table>
         <tr>
            <th></th>
            <th>9 AM</th>
            <th>10 AM</th>
            <th>11 AM</th>
            <th>12 AM</th>
         </tr>
         <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Math</td>
            <td>ART</td>
         </tr>
         <tr>
            <th>Tuesday</th>
            <td colspan="3">Gym</td>
            <td>Home etc</td>
         </tr>
    </table>
</body>
</html>
