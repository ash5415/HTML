<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table heading</title>
</head>
<body>
     <table>
          <tr>
              <th></th>
              <th scope="col">saturday</th>
              <th>sunday</th>
          </tr>
          <tr>
              <th>tickets sold :</th>
              <td>120</td>
              <td>250</td>
          </tr>
          <th> total sales:</th>
          <td>$600</td>
          <td> $1000</td>
     </table>
</body>
</html>
